<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Plex Cleaner</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Plex Cleaner</strong></li>
        </ul>
        <ul>
            <div class="toolbar">
                <button class="settings">Settings</button>
            </div>
        </ul>
    </nav>
    <main class="container">
        <header>
            <button class="func_button" id="sel_all">Select all</button>
            <button class="func_button" id="sel_none">Select none</button>
            <button class="func_button_clicked" id="list_all">List all</button>
            <button class="func_button" id="list_expired">List expired</button>
            <button class="func_button" id="clear">Clear</button>
        </header>
        <section class="mediasection">
            <span class="base-text">No files to show</span>
        </section>
        <footer>
            <button class="delete-button">Delete</button>
        </footer>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</body>
</html>
